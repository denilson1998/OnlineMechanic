<app-navbar></app-navbar>
<div class="image" style="background-image: url('../../../assets/images/fondo-plomo.jpg'); overflow-y: hidden;">
    <div class="row " style="align-items: center;">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="card text-center sombreado">
                <div class="card-body ">
                    <h3 class="card-title">Formulario de Registro de Categoria</h3>

                    <div class="row ">
                        <div class="col-md-12 col-sm-3">
                            <input type="text" id="description" class="form-control" name="description" placeholder="Ingresar Categoria" [(ngModel)]="description">
                        </div>
                    </div>
                    <input type="text" value="Registrar" class="btn btn-dark" (click)="registerCategory()" style="margin-top: 10px; margin-left: 10px;">
                </div>
            </div>
        </div>
    </div>
</div>
