<div class="image" style="background-image: url('../../../assets/images/fondo-plomo.jpg'); overflow-y: hidden;">
    <div class="row " style="align-items: center;">
        <div class="col-12 d-flex align-items-center justify-content-center">
            <div class="card text-center sombreado">
                <div class="card-body ">
                    <h3 class="card-title">Formulario de Registro de Usuario</h3>

                    <div class="row ">
                        <div class="col-md-6 col-sm-3">
                            <input type="text" id="name" class="form-control" name="name" placeholder="Ingresar Nombre" [(ngModel)]="name">
                        </div>
                        <div class="col-md-6 col-sm-3">
                            <input type="text" class="form-control" placeholder="Ingresar Numero de Telefono" [(ngModel)]="phoneNumber">
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-md-6 col-sm-3">
                            <input type="text" id="address" class="form-control" name="address" placeholder="Ingresar una Direccion" [(ngModel)]="address">
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="col-md-6 col-sm-3">
                            <input type="text" class="form-control" placeholder="Ingresar Correo" [(ngModel)]="email">
                        </div>
                        <div class="col-md-6 col-sm-3">
                            <input type="password" class="form-control" placeholder="Ingresar ContraseÃ±a" [(ngModel)]="password">
                        </div>
                    </div>
                    <input *ngIf="typeRegisterUser == 1" type="text" value="Registrar Cliente" class="btn btn-dark" (click)="registerClient()" style="margin-top: 10px; margin-left: 10px;">
                    <input *ngIf="typeRegisterUser == 2" type="text" value="Registrar Taller" class="btn btn-dark" (click)="registerMechanicalWorkShop()" style="margin-top: 10px; margin-left: 10px;">

                </div>
            </div>
        </div>
    </div>
</div>
